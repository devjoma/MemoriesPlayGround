<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;

        }

        .container {
            width: 100vw;
            height: 100vh;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        .cardBox {
            width: 300px;
            height: 320px;
            border-radius: 10px;

            display: flex;
            flex-direction: column
        }

        .imageHeader {
            flex: 20;
            background-image: url("https://marthario.com.br/wp-content/uploads/2016/11/epoca-cruzeiros-Destaque.jpg");
            background-repeat: round;
            border-radius: 10px 10px 0px 0px;
        }

        .mainCard {
            flex: 21;
            background-color: rgb(0,0,0,0.04);
            padding: 10px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;

            border-radius: 0px 0px 10px 10px;

        }

        .infoText {
            display: flex;
            flex-direction: column;
            gap: 10px;

        }

        .infoText h4  {
            font-size: 18px;
            color: rgb(0,0,0,0.78);
            font-weight: 500
        }

        .infoText p  {
            color: gray;
            font-size: 12px;
        }

        .acessButton {
            background-color: rgb(0, 0, 0);
            font-size: 16px;
            font-weight: 500;
            border-radius: 20px;
            padding: 6px 16px;
            border: 0;
            color: rgb(241, 241, 241);
            cursor: pointer;
            transition: all ease-in-out 0.2s
        }

        .acessButton:hover {
            background-color: rgb(71, 71, 71);

        }

        .buttonDiv { 
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="cardBox">
            <div class="imageHeader">
            </div>
            <div class="mainCard">
                <div class="infoText">
                    <h4>Formatura 2024</h4>
                    <p> Lorem ipsum dolor, sit amet consectetur adipisicing elit. Soluta mollitia, dignissimos sunt, sed provid.</p>
                </div>
                <div class="buttonDiv">
                    <button class="acessButton">Acesse</button>
                    <p>137k</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
